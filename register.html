{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Student Management System</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0eaf4; /* pastel background */
        }

        .register-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .register-title {
            color: #22082d;
            font-weight: bold;
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="register-card">

    <h2 class="register-title">Register</h2>

    <form method="post" class="row g-3">
        {% csrf_token %}

        <div class="col-md-6">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter your first name" required>
        </div>

        <div class="col-md-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter your last name" required>
        </div>

        <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <div class="col-md-6">
            <label for="ph_no" class="form-label">Phone Number</label>
            <input type="number" class="form-control" id="ph_no" name="ph_no" placeholder="Enter your phone number" required>
        </div>

        <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter your address" required>
        </div>

        <div class="col-12">
            <label for="guardian" class="form-label">Guardian</label>
            <input type="text" class="form-control" id="guardian" name="guardian" placeholder="Enter guardian name" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary w-100">Register</button>
        </div>
    </form>

</div>



<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
