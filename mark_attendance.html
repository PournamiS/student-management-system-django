{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mark Attendance</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(to right, #d0dbf6, #fdbdf7);
        font-family: Arial, sans-serif;
        min-height: 100vh;
        padding-top: 40px;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card-header {
        background-color: #4b0082;
        color: white;
        font-weight: bold;
        font-size: 1.3rem;
        text-align: center;
        border-top-left-radius: 15px;
        border-top-right-radius: 15px;
    }

    table {
        margin-top: 15px;
    }

    th {
        background-color: #8a2be2;
        color: white;
        text-align: center;
    }

    td {
        vertical-align: middle;
    }

    tr:hover {
        background-color: #e0c1f0;
    }

    .radio-group input[type="radio"] {
        display: none;
    }

    .radio-group label {
        padding: 5px 12px;
        border-radius: 20px;
        border: 1px solid #8a2be2;
        cursor: pointer;
        margin-right: 5px;
        font-weight: bold;
        transition: all 0.2s;
    }

    .radio-group input[type="radio"]:checked + label {
        background-color: #4b0082;
        color: white;
        border-color: #4b0082;
    }

    button {
        background-color: #4b0082;
        color: white;
        font-weight: bold;
        padding: 10px 20px;
        border-radius: 8px;
        border: none;
        cursor: pointer;
        transition: all 0.2s;
    }

    button:hover {
        background-color: #8a2be2;
    }

</style>
</head>

<body>
<div class="container">
    <div class="card mx-auto p-3">
        <div class="card-header">
            Mark Attendance
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-4 text-center">
                    <label for="date" class="form-label fw-bold">Date:</label>
                    <input type="date" name="date" id="date" class="form-control w-25 mx-auto" required>
                </div>

                <div class="table-responsive">
                    <table class="table table-bordered table-hover text-center align-middle">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Present</th>
                                <th>Absent</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for student in students %}
                            <tr>
                                <td>{{ student.Student_id.first_name }} {{ student.Student_id.last_name }}</td>
                                <td>
                                    <div class="radio-group">
                                        <input type="radio" id="present-{{ student.id }}" name="{{ student.id }}" value="Present" required>
                                        <label for="present-{{ student.id }}">Present</label>
                                    </div>
                                </td>
                                <td>
                                    <div class="radio-group">
                                        <input type="radio" id="absent-{{ student.id }}" name="{{ student.id }}" value="Absent">
                                        <label for="absent-{{ student.id }}">Absent</label>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>

                <div class="text-center mt-4">
                    <button type="submit">Save Attendance</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
