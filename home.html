{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Student Management System</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

        body {
            background: linear-gradient(to bottom right, #dbeafe, #fedbff); /* pastel gradient */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero-section {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            flex-direction: column;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: bold;
            color: #3678c9;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 2rem;
        }

        .hero-buttons .btn {
            margin: 0.5rem;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 8px;
        }

        .btn-login {
            background-color: #3678c9;
            color: white;
            border: none;
        }

        .btn-login:hover {
            background-color: #2c5aa0;
        }

        .btn-register {
            background-color: #10b981;
            color: white;
            border: none;
        }

        .btn-register:hover {
            background-color: #059669;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background-color: rgba(255, 255, 255, 0.3);
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- Navbar (Optional) -->
<!-- <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="#">Student Management System</a>
    </div>
</nav> -->

<!-- Hero Section -->
<div class="hero-section container">
    <h1 class="hero-title">Student Management System</h1>
    <p class="hero-subtitle">Manage students, teachers, and admin tasks efficiently.</p>

    <div class="hero-buttons">
        <a href="{% url 'login' %}" class="btn btn-login">Login</a>
        <a href="{% url 'register' %}" class="btn btn-register">Register</a>
    </div>
</div>


<!-- Bootstrap JS CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
