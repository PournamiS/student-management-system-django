
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teacher Registration</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background-color: #f0eaf4;
        font-family: Arial, sans-serif;
    }

    .register-card {
        max-width: 700px;
        margin: 50px auto;
        padding: 30px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    h2 {
        text-align: center;
        color: #22082d;
        font-weight: bold;
        margin-bottom: 25px;
    }

    .btn-submit {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border-radius: 50px;
    }
</style>
</head>
<body>

<div class="register-card">
    <h2>Add Teacher</h2>

    <form method="post" class="row g-3">
        {% csrf_token %}

        <div class="col-md-6">
            <label for="firstname" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter teacher's first name" required>
        </div>

        <div class="col-md-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter teacher's last name" required>
        </div>

        <div class="col-md-6">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
        </div>

        <div class="col-md-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required>
        </div>

        <div class="col-md-6">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
        </div>

        <div class="col-md-6">
            <label for="ph_no" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="ph_no" name="ph_no" placeholder="Enter phone number" required>
        </div>

        <div class="col-12">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address" name="address" placeholder="Enter address" required>
        </div>

        <div class="col-md-6">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salary" name="salary" placeholder="Enter salary" required>
        </div>

        <div class="col-md-6">
            <label for="experience" class="form-label">Experience (years)</label>
            <input type="number" class="form-control" id="experience" name="experience" placeholder="Enter experience in years" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary btn-submit">Add Teacher</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

{% if messages %}
  {% for message in messages %}
    <script>
      Swal.fire({
        title: 'Success ðŸŽ‰',
        text: '{{ message }}',
        icon: 'success',
        confirmButtonColor: '#4a6cf7'
      });
    </script>
  {% endfor %}
{% endif %}

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
