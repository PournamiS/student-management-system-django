{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Home</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(to right, #d0dbf6, #fdbdf7);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
    }

    .welcome-text {
        text-align: center;
        color: #4b0082;
        font-weight: bold;
        margin-top: 30px;
        margin-bottom: 40px;
        font-size: 2rem;
    }

    .cards-container {
        max-width: 1000px;
        margin: auto;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
        padding: 0 20px;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        text-align: center;
        padding: 30px 20px;
        transition: transform 0.3s, box-shadow 0.3s;
        color: #fff;
        font-weight: 500;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.25);
        cursor: pointer;
    }

    .card i {
        font-size: 2.5rem;
        margin-bottom: 15px;
    }

    .card-title {
        font-size: 1.2rem;
        margin-bottom: 5px;
    }

    .card p {
        font-size: 0.9rem;
        margin-bottom: 15px;
    }

    .card-profile { background-color: #4e73df; }
    .card-edit { background-color: #1cc88a; }
    .card-attendance { background-color: #36b9cc; }
    .card-logout { background-color: #e74a3b; border: none; }

    .card a, .card button {
        color: #fff;
        text-decoration: none;
        font-weight: bold;
        border: none;
        background: rgba(255,255,255,0.2);
        padding: 6px 20px;
        border-radius: 50px;
        transition: background 0.3s;
    }

    .card a:hover, .card button:hover {
        background: rgba(255,255,255,0.4);
        color: #fff;
    }
</style>
</head>
<body>

<div class="container">
    <div class="welcome-text">Welcome, {{ request.user.first_name }} ðŸ‘‹</div>

    <div class="cards-container">

        <div class="card card-profile">
            <i class="bi bi-person-circle"></i>
            <div class="card-title">View Profile</div>
            <p>Check your student profile details</p>
            <a href="{% url 'student_profile' %}">Go</a>
        </div>

        <div class="card card-edit">
            <i class="bi bi-pencil-square"></i>
            <div class="card-title">Edit Profile</div>
            <p>Update your personal information</p>
            <a href="{% url 'edit_student_profile' %}">Go</a>
        </div>

        <div class="card card-attendance">
            <i class="bi bi-calendar-check"></i>
            <div class="card-title">View Attendance</div>
            <p>Check your attendance records</p>
            <a href="{% url 'view_attendance' %}">Go</a>
        </div>

        <div class="card card-logout">
            <i class="bi bi-box-arrow-right"></i>
            <div class="card-title">Logout</div>
            <p>Sign out from your account</p>
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>

    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
