{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Attendance</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background: linear-gradient(to right, #d0dbf6, #fdbdf7);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
    }

    .attendance-card {
        max-width: 800px;
        margin: 50px auto;
        background: #fff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        color: #4b0082;
        font-weight: bold;
        margin-bottom: 30px;
    }

    table {
        width: 100%;
    }

    th {
        background-color: #4e73df;
        color: white;
        text-align: center;
    }

    td {
        text-align: center;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    .no-record {
        text-align: center;
        color: #e74a3b;
        font-weight: bold;
    }

    .back-btn {
        display: block;
        width: fit-content;
        margin: 20px auto 0;
        text-decoration: none;
        background-color: #36b9cc;
        color: #fff;
        padding: 8px 20px;
        border-radius: 50px;
        font-weight: bold;
        transition: 0.3s;
    }

    .back-btn:hover {
        background-color: #2c9faf;
    }
</style>
</head>
<body>

<div class="attendance-card">
    <h2>My Attendance</h2>

    <div class="table-responsive">
        <table class="table table-bordered table-hover align-middle">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for a in attendance %}
                <tr>
                    <td>{{ a.date }}</td>
                    <td>
                        {% if a.status == "Present" %}
                            <span class="badge bg-success">{{ a.status }}</span>
                        {% else %}
                            <span class="badge bg-danger">{{ a.status }}</span>
                        {% endif %}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="no-record">No attendance records</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <a href="{% url 'student_home' %}" class="back-btn">Back to Home</a>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
