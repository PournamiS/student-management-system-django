{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Teacher Profile</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(to right, #d0dbf6, #fdbdf7);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        padding-top: 30px;
    }

    .card {
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .card-header {
        background-color: #4b0082;
        color: white;
        font-weight: bold;
        font-size: 1.2rem;
        text-align: center;
    }

    .form-label {
        font-weight: bold;
    }

    .btn-save {
        border-radius: 50px;
        font-weight: bold;
    }

    .btn-back {
        border-radius: 50px;
        font-weight: bold;
        background-color: gray;
        border: none;
    }

    .btn-back:hover {
        background-color: #555;
    }
</style>
</head>

<body>
<div class="container">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header">
            Edit Teacher Profile
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" name="firstname" value="{{ teacher.Teacher_id.first_name }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" name="lastname" value="{{ teacher.Teacher_id.last_name }}" required>
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="{{ teacher.Teacher_id.email }}" required>
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" value="{{ teacher.address }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="ph_no" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="ph_no" name="ph_no" value="{{ teacher.Ph_no }}" required>
                    </div>
                    <div class="col-md-6">
                        <label for="salary" class="form-label">Salary</label>
                        <input type="text" class="form-control" id="salary" name="salary" value="{{ teacher.salary }}" required>
                    </div>
                </div>

                <div class="mt-4 text-center">
                    <button type="submit" class="btn btn-primary btn-save">Save Changes</button>
                    <a href="{% url 'teacher_profile' %}" class="btn btn-back">Back to Profile</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
