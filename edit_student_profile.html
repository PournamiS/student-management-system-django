{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Student Profile</title>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<style>
    body {
        background: linear-gradient(to right, #d0dbf6, #fdbdf7);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
    }

    .profile-card {
        max-width: 700px;
        margin: 50px auto;
        background: #fff;
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #4b0082;
        font-weight: bold;
    }

    .btn-update {
        background-color: #4e73df;
        color: #fff;
    }

    .btn-update:hover {
        background-color: #2e59d9;
    }

    .btn-cancel {
        background-color: #6c757d;
        color: #fff;
    }

    .btn-cancel:hover {
        background-color: #5a6268;
    }
</style>
</head>
<body>

<div class="profile-card">
    <h2>Edit Student Profile</h2>

    <form method="post">
        {% csrf_token %}

        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">First Name</label>
                <input type="text" class="form-control" name="firstname" value="{{ student.Student_id.first_name }}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Last Name</label>
                <input type="text" class="form-control" name="lastname" value="{{ student.Student_id.last_name }}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" value="{{ student.Student_id.email }}" required>
            </div>

            <div class="col-md-6">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="ph_no" value="{{ student.Ph_no }}" required>
            </div>

            <div class="col-12">
                <label class="form-label">Address</label>
                <input type="text" class="form-control" name="address" value="{{ student.address }}" required>
            </div>

            <div class="col-12">
                <label class="form-label">Guardian</label>
                <input type="text" class="form-control" name="guardian" value="{{ student.guardian }}" required>
            </div>

            <div class="col-12 text-center mt-3">
                <button type="submit" class="btn btn-update me-2">Update Profile</button>
                <a href="{% url 'student_profile' %}" class="btn btn-cancel">Cancel</a>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
